rules = [
  RemoveUnusedImports
  RemoveUnusedTerms
  ExplicitResultTypes
  ExplicitUnit
  LeakingImplicitClassVal
  MissingFinal
  NoAutoTupling
  NoInfer
  NoValInForComprehension
  ProcedureSyntax
  Sbt1
]

NoInfer.symbols = [
  "java.io.Serializable",
  "scala.Any",
  "scala.AnyVal",
  "scala.Product"
]

ExplicitResultTypes {
  unsafeShortenNames = true
}