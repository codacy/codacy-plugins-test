# CircleCI 2.1 configuration file
version: 2.1

orbs:
  codacy: codacy/base@0.0.8

# Re-usable blocks to reduce boilerplate in job definitions.
references:
  host_environment_defaults: &host_environment_defaults
    # Customize the JVM maximum heap limit
    JAVA_OPTS: -Xmx3200m
  docker_environment_defaults: &docker_environment_defaults
    # Customize the JVM to read correct memory values
    JAVA_OPTS: '-XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap -XX:MaxRAMFraction=1'

  default_java_job: &default_java_job
    docker:
    - image: circleci/openjdk:8-jdk
      environment:
        <<: *docker_environment_defaults
    environment:
      <<: *host_environment_defaults
    working_directory: ~/workdir

  restore_source_code: &restore_source_code
    restore_cache:
      keys:
      - source-code-1.0.0-{{ .Branch }}-{{ .Revision }}
      - source-code-1.0.0-{{ .Branch }}
      - source-code-1.0.0
  restore_dependencies: &restore_dependencies
    restore_cache:
      keys:
      - sbt-ivy2-dependencies-1.0.0-{{ checksum "/tmp/dependencies.cache.tmp" }}
      - sbt-ivy2-dependencies-1.0.0
  restore_build: &restore_build
    restore_cache:
      keys:
      - sbt-build-1.0.0-{{ .Branch }}-{{ .Revision }}
      - sbt-build-1.0.0

  setup_dependencies_key: &setup_dependencies_key
    run:
      name: Generate cache key
      command: |
        shasum build.sbt \
          project/build.properties > /tmp/dependencies.cache.tmp
jobs:
  checkout_code:
    <<: *default_java_job
    steps:
    - *restore_source_code
    - checkout
    - save_cache:
        key: source-code-1.0.0-{{ .Branch }}-{{ .Revision }}
        paths:
        - ~/workdir

  sbt_dependencies:
    <<: *default_java_job
    steps:
    - *restore_source_code
    - *setup_dependencies_key
    - *restore_dependencies
    - run:
        name: Resolve dependencies
        command: |
          sbt update
    - save_cache:
        paths:
        - ~/.ivy2
        - ~/.sbt
        key: sbt-ivy2-dependencies-1.0.0-{{ checksum "/tmp/dependencies.cache.tmp" }}
  compile:
    <<: *default_java_job
    steps:
    - *restore_source_code
    - *setup_dependencies_key
    - *restore_dependencies
    - *restore_build
    - run:
        name: Compile
        command: sbt test:compile
    - save_cache:
        paths:
        - ~/workdir/target
        - ~/workdir/project/target
        key: sbt-build-1.0.0-{{ .Branch }}-{{ .Revision }}
  lint:
    <<: *default_java_job
    steps:
    - *restore_source_code
    - *setup_dependencies_key
    - *restore_dependencies
    - *restore_build
    - run:
        name: Lint
        command: sbt scalafmtCheck

workflows:
  version: 2
  test-and-publish:
    jobs:
    - checkout_code
    - sbt_dependencies:
        requires:
        - checkout_code
    - compile:
        requires:
        - checkout_code
        - sbt_dependencies
    - lint:
        requires:
        - compile
    - codacy/sbt:
        name: publish_client
        filters:
          branches:
            only:
              - FT-7297-publish_artifacts
        context: CodacyAWS
        cmd: |
          sbt ";clean;retrieveGPGKeys"
          sbt ";project libraries;+publishSigned;sonatypeReleaseAll"
          sbt ";project genLibraries;^publishSigned;sonatypeReleaseAll"
          sbt ";^publishSigned;sonatypeReleaseAll"
        requires:
          - compile
